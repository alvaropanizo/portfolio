title: A. Panizo
description: Senior Product Engineer and Product Manager
baseurl: "/portfolio"
url: "https://alvaropanizo.github.io"

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Asset settings
defaults:
  - scope:
      path: "assets"
    values:
      path: true
  - scope:
      path: "assets/css"
    values:
      css: true
  - scope:
      path: "assets/js"
    values:
      js: true
  - scope:
      path: "assets/images"
    values:
      image: true

# Include settings
include:
  - "_site"
  - "assets"
  - "assets/css"
  - "assets/js"
  - "assets/images"
  - ".nojekyll"

# Keep files
keep_files:
  - "assets"
  - ".nojekyll"

# Exclude from processing
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"
  - "README.md" 