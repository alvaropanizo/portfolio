name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup asset directories
        run: |
          mkdir -p _site/assets/{css,js,images,fonts}
          mkdir -p _sass
          
      - name: Copy assets to build locations
        run: |
          # Copy SASS files to _sass
          cp -r assets/sass/* _sass/ || true
          
          # Copy CSS files
          cp -r assets/css/* _site/assets/css/ || true
          
          # Copy JavaScript files
          cp -r assets/js/* _site/assets/js/ || true
          
          # Copy images
          cp -r assets/images/* _site/assets/images/ || true
          
          # Copy fonts
          cp -r assets/fonts/* _site/assets/fonts/ || true
          
      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 