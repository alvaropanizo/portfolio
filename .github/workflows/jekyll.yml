name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Create .nojekyll
        run: touch .nojekyll
      
      - name: Copy assets to _site
        run: |
          mkdir -p _site/assets
          cp -r assets/* _site/assets/
          
      - name: Build with Jekyll
        run: |
          JEKYLL_ENV=production bundle exec jekyll build --trace --verbose
        env:
          JEKYLL_ENV: production
      
      - name: Verify assets
        run: |
          echo "Checking if assets were preserved:"
          ls -R _site/assets/
          
          # Check specific files
          for file in css/basecamp.css css/theme.css js/navigation.js js/scrolltext.js; do
            if [ -f "_site/assets/$file" ]; then
              echo "✓ Found: $file"
            else
              echo "✗ Missing: $file"
            fi
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 